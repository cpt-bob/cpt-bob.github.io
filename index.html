<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My shopping list</title>
    <link rel="stylesheet" href="shopping-list.css" />
  </head>
  <body>
    <div class="login-status js-login-status">
      <a href="#" class="js-login-link">Login</a>
    </div>

    <div id="loginPopup" style="display: none;">
      <!-- Login popup content -->
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="js-login-button">Login</button>
      </form>
    </div>
    
    <h2 class="heading">Add to shopping list</h2>

    <div class="shopping-add-container">
    <div class="shopping-add-grid">
      <input id="input1" placeholder="Item to buy" class="item-to-buy js-item-input" type="text" />
      <input
        placeholder="How many to buy"
        class="quantity-to-buy js-quantity-input"
        type="text"
      />
      <button class="add-to-shopping-list-button js-add-to-shopping-list-button">Add</button>
    </div>
    </div>

    </div>
    <h2 class="shopping-list-header">Shopping List</h2>
    <div class="shopping-list-container">
      <div class="shopping-list-grid js-shopping-list"></div>
    </div>
    <script type="module" src="shopping-list.js"></script>
  </body>
</html>
